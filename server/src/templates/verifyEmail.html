<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      height="100%"
      style="padding: 20px"
    >
      <tr>
        <td align="center" valign="middle">
          <table
            role="presentation"
            border="1"
            cellpadding="40"
            cellspacing="0"
            width="100%"
            style="
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td align="center" style="text-align: center">
                <h2 style="margin-bottom: 10px; font-size: 24px; color: #333">
                  Hello,
                  <span style="color: orange">{{username}}</span>
                </h2>
                <p style="margin: 0 0 20px; font-size: 16px; color: #666">
                  Please confirm your email update using the code below:
                </p>
                <div
                  style="
                    background-color: #f0f0f0;
                    padding: 15px 30px;
                    border-radius: 6px;
                    display: inline-block;
                    font-size: 20px;
                    font-weight: bold;
                    letter-spacing: 2px;
                    color: #333;
                  "
                >
                  {{code}}
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
